
{% extends 'tasks/layout.html' %}

{% block body %}
    <h1>Add Task</h1>
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        <input type="text" name="task" placeholder="Enter a new task">
        <button type="submit">Add Task</button>
    </form>
    <a href="{% url 'tasks:index' %}">Back to Task List</a>
{% endblock %}
